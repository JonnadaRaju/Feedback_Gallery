<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp Student Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e27;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 15% 90%, white, transparent);
      background-size: 200% 200%;
      background-position: 0% 0%;
      animation: starfield 200s linear infinite;
      color: white;
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, rgba(88, 101, 242, 0.15), transparent 50%),
                  radial-gradient(ellipse at bottom, rgba(139, 92, 246, 0.15), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes starfield {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Left Section */
    .content-wrapper {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 60px;
      margin-bottom: 50px;
    }

    .left-section {
      position: sticky;
      top: 40px;
      height: fit-content;
    }

    .main-title {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(167, 139, 250, 0.5);
      filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.3));
    }

    .description {
      font-size: 18px;
      line-height: 1.6;
      color: #a8b3cf;
      margin-bottom: 40px;
    }

    .rating-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .stars {
      display: flex;
      gap: 5px;
      font-size: 28px;
    }

    .star {
      color: #fbbf24;
      filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
    }

    .rating-text {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .rating-count {
      color: #a8b3cf;
      font-size: 18px;
    }

    /* Right Section - Testimonials Grid */
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-bottom: 40px;
    }

    .testimonial-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 20px;
      padding: 35px;
      transition: all 0.4s ease;
      position: relative;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .testimonial-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(96, 165, 250, 0.3));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .testimonial-card:hover {
      background: rgba(15, 23, 42, 0.8);
      border-color: rgba(139, 92, 246, 0.4);
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3),
                  0 0 40px rgba(96, 165, 250, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .testimonial-card:hover::before {
      opacity: 1;
    }

    .quote-icon {
      font-size: 48px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(96, 165, 250, 0.3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.4));
    }

    .feedback-content {
      font-size: 16px;
      line-height: 1.7;
      color: #e2e8f0;
      font-style: italic;
      margin-bottom: 25px;
      min-height: 100px;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .student-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(139, 92, 246, 0.4);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }

    .student-details {
      flex: 1;
    }

    .student-name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .student-roll {
      font-size: 13px;
      color: #60a5fa;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    /* Pagination */
    .pagination-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 50px;
    }

    .pagination-btn {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .pagination-btn:hover:not(:disabled) {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 16px;
      font-weight: 600;
      color: #a8b3cf;
      min-width: 100px;
      text-align: center;
    }

    /* Loading State */
    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px;
      color: #a8b3cf;
      font-size: 18px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: white;
    }

    .empty-state p {
      color: #a8b3cf;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .content-wrapper {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .left-section {
        position: static;
        text-align: center;
      }

      .rating-section {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .testimonials-grid {
        grid-template-columns: 1fr;
      }

      .main-title {
        font-size: 40px;
      }

      .description {
        font-size: 16px;
      }

      .pagination-wrapper {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-wrapper">
      <!-- Left Section -->
      <div class="left-section">
        <h1 class="main-title">What they say about us</h1>
        <p class="description">
          Discover the experiences and success stories from our bootcamp students who transformed their careers through our program.
        </p>
        <div class="rating-section">
          <div class="stars">
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
          </div>
          <div>
            <div class="rating-text">4.8/5</div>
            <div class="rating-count" id="totalCount">(0)</div>
          </div>
        </div>
      </div>

      <!-- Right Section - Testimonials -->
      <div>
        <div id="students" class="testimonials-grid"></div>
        
        <div class="pagination-wrapper">
          <button class="pagination-btn" id="prevBtn" onclick="prevPage()">
            ‚Üê Previous
          </button>
          <span class="page-info" id="pageInfo">Page 1</span>
          <button class="pagination-btn" id="nextBtn" onclick="nextPage()">
            Next ‚Üí
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://ytxwtzqwmnmcvdhklbrw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eHd0enF3bW5tY3ZkaGtsYnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODY2NDAsImV4cCI6MjA4NjM2MjY0MH0.hTAT2QcLxOrlTRVsVnWNJM1S5_4p0wU86cyI5vY5SMU"; 

    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let page = 0;
    const limit = 10;
    let totalStudents = 0;

    async function fetchTotalCount() {
      const { count, error } = await supabaseClient
        .from("students_feedback")
        .select("*", { count: 'exact', head: true });

      if (!error && count) {
        totalStudents = count;
        document.getElementById("totalCount").innerText = `(${count})`;
      }
    }

    async function fetchStudents() {
      const container = document.getElementById("students");
      container.innerHTML = '<div class="loading">Loading testimonials...</div>';

      const from = page * limit;
      const to = from + limit - 1;

      const { data, error } = await supabaseClient
        .from("students_feedback")
        .select("*")
        .range(from, to);

      if (error) {
        console.error("Error fetching data:", error);
        container.innerHTML = `
          <div class="empty-state">
            <h3>‚ö†Ô∏è Error Loading Data</h3>
            <p>Please check your connection and try again.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = "";

      if (data.length === 0) {
        if (page > 0) {
          page--;
          return fetchStudents();
        }
        container.innerHTML = `
          <div class="empty-state">
            <h3>üì≠ No Testimonials Found</h3>
            <p>There are no student feedback records to display.</p>
          </div>
        `;
        return;
      }

      data.forEach(student => {
        const card = document.createElement('div');
        card.className = 'testimonial-card';
        card.innerHTML = `
          <div class="quote-icon">"</div>
          <div class="feedback-content">${student.feedback}</div>
          <div class="student-info">
            <img src="${student.image_url || 'https://via.placeholder.com/50'}"
                 onerror="this.src='https://via.placeholder.com/50?text=' + '${student.name.charAt(0)}'"
                 alt="${student.name}"
                 class="student-avatar"/>
            <div class="student-details">
              <div class="student-name">${student.name}</div>
              <div class="student-roll">Roll No: ${student["Roll Number"]}</div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      updatePaginationUI(data.length);
    }

    function updatePaginationUI(dataLength) {
      document.getElementById("pageInfo").innerText = `Page ${page + 1}`;
      document.getElementById("prevBtn").disabled = page === 0;
      document.getElementById("nextBtn").disabled = dataLength < limit;
    }

    function nextPage() {
      page++;
      fetchStudents();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function prevPage() {
      if (page > 0) {
        page--;
        fetchStudents();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Initial load
    fetchTotalCount();
    fetchStudents();
  </script>
</body>
</html>
