<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Testimonials</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #4f46e5;
            --bg-light: #f8fafc;
            --card-bg: #0d1117;           /* ‚Üê dark black card background */
            --card-bg-hover: #161b26;     /* ‚Üê slightly lighter on hover */
            --text-dark: #e8eaf0;         /* ‚Üê light text so it's readable on dark */
            --text-gray: #8b94a8;         /* ‚Üê muted text for branch */
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-orange: #f59e0b;
            --quote-blue: #60a5fa;
            --card-border: rgba(255, 255, 255, 0.08); /* ‚Üê subtle border */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Custom Scrollbar for Body */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.6);
            border-radius: 10px;
            border: 2px solid rgba(15, 23, 42, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.8);
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: rgba(79, 70, 229, 0.6) rgba(15, 23, 42, 0.5);
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: moveBackground 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 30px 0;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 40px;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .rating-badge .star {
            color: #fbbf24;
            font-size: 1.1rem;
        }

        .header h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: white;
            line-height: 1.2;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            font-weight: 400;
        }

        /* Scrolling Rows Container */
        .testimonials-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            justify-content: center;
        }

        .testimonials-row {
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }

        /* Fade edges */
        .testimonials-row::before,
        .testimonials-row::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            z-index: 2;
            pointer-events: none;
        }

        .testimonials-row::before {
            left: 0;
            background: linear-gradient(to right, #000000, transparent);
        }

        .testimonials-row::after {
            right: 0;
            background: linear-gradient(to left, #000000, transparent);
        }

        /* Infinite scroll tracks */
        .testimonials-track {
            display: flex;
            gap: 0px;
            will-change: transform;
            padding: 15px 0;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .testimonials-track.dragging {
            cursor: grabbing;
            animation-play-state: paused !important;
        }

        /* First row - scroll LEFT */
        .row-1 .testimonials-track {
            animation: scrollLeft 30s linear infinite;
        }

        /* Second row - scroll RIGHT */
        .row-2 .testimonials-track {
            animation: scrollRight 30s linear infinite;
        }

        .testimonials-track.dragging {
            animation: none !important;
        }

        @keyframes scrollLeft {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scrollRight {
            0%   { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* ===========================
           TESTIMONIAL CARD ‚Äî DARK
        =========================== */
        .testimonial-card {
            min-width: 260px;
            max-width: 260px;
            height: 180px;
            background: var(--card-bg);                      /* dark black */
            border: 1px solid var(--card-border);            /* subtle border */
            border-radius: 16px;
            padding: 20px;
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);    /* inner top highlight */
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            margin: 10px;
            pointer-events: auto;
        }

        /* Coloured top accent bar per card */
        .testimonial-card:nth-child(6n+1) { border-top: 3px solid #4f46e5; }
        .testimonial-card:nth-child(6n+2) { border-top: 3px solid #ec4899; }
        .testimonial-card:nth-child(6n+3) { border-top: 3px solid #f59e0b; }
        .testimonial-card:nth-child(6n+4) { border-top: 3px solid #10b981; }
        .testimonial-card:nth-child(6n+5) { border-top: 3px solid #8b5cf6; }
        .testimonial-card:nth-child(6n+6) { border-top: 3px solid #ef4444; }

        /* Hover ‚Äî clean dark lift, NO color */
        .testimonial-card:hover {
            transform: translateY(-15px) scale(1.12);
            background: var(--card-bg-hover);
            border-color: rgba(255, 255, 255, 0.18);
            box-shadow:
                0 30px 70px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            z-index: 100;
        }

        /* No glow ring ‚Äî ::before kept empty so layout is unaffected */
        .testimonial-card::before {
            content: none;
        }

        /* Pause animation on hover */
        .testimonials-track:has(.testimonial-card:hover) {
            animation-play-state: paused;
        }

        /* Quote mark */
        .quote-mark {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 2.5rem;
            font-family: 'Fraunces', serif;
            color: var(--quote-blue);
            opacity: 0.12;
            line-height: 1;
            transition: all 0.4s ease;
        }

        .testimonial-card:hover .quote-mark {
            opacity: 0.3;
            transform: scale(1.2) rotate(8deg);
        }

        /* Feedback text */
        .feedback {
            font-size: 0.88rem;
            line-height: 1.45;
            color: var(--text-dark);           /* light text on dark card */
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            font-weight: 400;
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.4) transparent;
        }

        .feedback::-webkit-scrollbar { width: 3px; }
        .feedback::-webkit-scrollbar-track { background: transparent; }
        .feedback::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 10px;
        }

        /* Rating Stars */
        .rating {
            display: flex;
            gap: 2px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .star {
            font-size: 0.9rem;
            color: #fbbf24;
            text-shadow: 0 0 6px rgba(251, 191, 36, 0.5);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .star.empty {
            color: #2d3748;
        }

        .testimonial-card:hover .star:nth-child(1) { animation: starBounce 0.6s 0s ease-in-out; }
        .testimonial-card:hover .star:nth-child(2) { animation: starBounce 0.6s 0.08s ease-in-out; }
        .testimonial-card:hover .star:nth-child(3) { animation: starBounce 0.6s 0.16s ease-in-out; }
        .testimonial-card:hover .star:nth-child(4) { animation: starBounce 0.6s 0.24s ease-in-out; }
        .testimonial-card:hover .star:nth-child(5) { animation: starBounce 0.6s 0.32s ease-in-out; }

        @keyframes starBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(-12deg); }
            60% { transform: scale(1.1) rotate(8deg); }
        }

        /* Student info */
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.07); /* dark-themed divider */
            flex-shrink: 0;
        }

        .student-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.3);
            transition: all 0.4s ease;
            flex-shrink: 0;
        }

        .testimonial-card:hover .student-image {
            transform: scale(1.15);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25), 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .student-details {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-size: 0.78rem;
            font-weight: 700;
            color: #f0f4ff;                /* bright white-ish on dark */
            margin-bottom: 2px;
            text-transform: capitalize;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-branch {
            font-size: 0.65rem;
            font-weight: 500;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Stats Section ‚Äî sits between header and testimonials */
        .stats-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            margin: 0 auto 32px;
            padding: 22px 40px;
            max-width: 640px;
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            flex: 1;
            position: relative;
        }

        /* vertical divider between stats */
        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            height: 80%;
            width: 1px;
            background: rgba(255,255,255,0.1);
        }

        .stat-number {
            font-family: 'Fraunces', serif;
            font-size: 2.6rem;
            font-weight: 900;
            color: white;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px 20px;
        }

        /* Error state */
        .error {
            text-align: center;
            color: white;
            padding: 50px 20px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            margin: 20px;
        }

        /* Navigation Controls */
        .navigation-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px 40px;
            margin-top: 20px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'DM Sans', sans-serif;
        }

        .nav-button:hover:not(:disabled) {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
        }

        .nav-button:active:not(:disabled) { transform: translateY(-1px); }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .nav-button svg { width: 20px; height: 20px; }

        .page-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .page-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .page-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Drag hint */
        .drag-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(79, 70, 229, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .testimonial-card {
                min-width: 240px;
                max-width: 240px;
                height: 170px;
                padding: 18px;
                margin: 8px;
            }

            .header h1 { font-size: 1.8rem; }
            .testimonials-container { gap: 15px; }

            .testimonials-row::before,
            .testimonials-row::after { width: 60px; }

            .row-1 .testimonials-track { animation: scrollLeft 25s linear infinite; }
            .row-2 .testimonials-track { animation: scrollRight 25s linear infinite; }

            .navigation-controls { flex-wrap: wrap; gap: 15px; }
            .nav-button { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="rating-badge">
                <span class="star">‚òÖ</span>
                <span id="totalStudents">Rated 4.5/5 by over 530+ Students</span>
            </div>
            <h1>Words of praise from others<br>about our presence</h1>
            <p>Real experiences from our AI Bootcamp participants</p>
        </div>

        <!-- Stats at top, populated dynamically -->
        <div class="stats-section" id="statsSection" style="display:none;"></div>

        <div class="testimonials-container">
            <div class="testimonials-row row-1">
                <div class="testimonials-track" id="track1" data-track="1">
                    <div class="loading">Loading testimonials‚Ä¶</div>
                </div>
            </div>
            <div class="testimonials-row row-2">
                <div class="testimonials-track" id="track2" data-track="2">
                    <div class="loading">Loading testimonials‚Ä¶</div>
                </div>
            </div>
        </div>

        <div class="navigation-controls">
            <button class="nav-button" id="prevBtn" disabled>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Previous
            </button>
            <div class="page-indicator">
                <div class="page-number" id="pageNumber">1</div>
                <div class="page-label">of <span id="totalPages">1</span></div>
            </div>
            <button class="nav-button" id="nextBtn">
                Next
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

    </div>

    <script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://ytxwtzqwmnmcvdhklbrw.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eHd0enF3bW5tY3ZkaGtsYnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODY2NDAsImV4cCI6MjA4NjM2MjY0MH0.hTAT2QcLxOrlTRVsVnWNJM1S5_4p0wU86cyI5vY5SMU";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const TABLE_NAME = "students_feedback";

let allStudents = [];
let currentPage = 0;
const CARDS_PER_ROW = 10;
const TOTAL_CARDS_PER_PAGE = CARDS_PER_ROW * 2;

const dragState = {
  track1: { isDragging: false, startX: 0, scrollLeft: 0, animationOffset: 0 },
  track2: { isDragging: false, startX: 0, scrollLeft: 0, animationOffset: 0 }
};

function createStars(rating) {
  let stars = "";
  for (let i = 1; i <= 5; i++) {
    stars += `<span class="star ${i <= rating ? "filled" : "empty"}">‚òÖ</span>`;
  }
  return stars;
}

function createTestimonialCard(student) {
  const name     = student["Full Name"] || "Anonymous";
  const branch   = student["Branch"]    || "";
  const rating   = parseInt(student["Rating"] || 5);
  const feedback = student["Feedback"]  || "";
  const imageUrl = student["image_url"] || "";

  return `
    <div class="testimonial-card">
        <div class="quote-mark">"</div>
        <div class="feedback">${feedback}</div>
        <div class="rating">${createStars(rating)}</div>
        <div class="student-info">
            <img src="${imageUrl}"
                 alt="${name}"
                 class="student-image"
                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=4f46e5&color=fff&size=200'">
            <div class="student-details">
                <div class="student-name">${name}</div>
                <div class="student-branch">${branch}</div>
            </div>
        </div>
    </div>
  `;
}

function initDragToScroll(trackElement, trackNumber) {
  const state = dragState[`track${trackNumber}`];
  let startPos = 0, currentTranslate = 0, prevTranslate = 0;

  function getAnimationTranslateX() {
    const t = window.getComputedStyle(trackElement).transform;
    if (t === "none") return 0;
    const m = t.match(/matrix.*\((.+)\)/);
    if (m) return parseFloat(m[1].split(", ")[4]) || 0;
    return 0;
  }

  function dragStart(e) {
    state.isDragging = true;
    startPos = e.type.includes("mouse") ? e.pageX : e.touches[0].clientX;
    prevTranslate = getAnimationTranslateX();
    currentTranslate = prevTranslate;
    trackElement.classList.add("dragging");
  }

  function drag(e) {
    if (!state.isDragging) return;
    const pos = e.type.includes("mouse") ? e.pageX : e.touches[0].clientX;
    currentTranslate = prevTranslate + (pos - startPos);
    trackElement.style.transform = `translateX(${currentTranslate}px)`;
  }

  function dragEnd() {
    if (!state.isDragging) return;
    state.isDragging = false;
    prevTranslate = currentTranslate;
    trackElement.classList.remove("dragging");
  }

  trackElement.addEventListener("mousedown",  dragStart);
  trackElement.addEventListener("mousemove",  drag);
  trackElement.addEventListener("mouseup",    dragEnd);
  trackElement.addEventListener("mouseleave", dragEnd);
  trackElement.addEventListener("touchstart", dragStart, { passive: true });
  trackElement.addEventListener("touchmove",  drag,      { passive: true });
  trackElement.addEventListener("touchend",   dragEnd,   { passive: true });
  trackElement.addEventListener("contextmenu", e => e.preventDefault());
}

function getPageStudents(pageIndex) {
  const start = pageIndex * TOTAL_CARDS_PER_PAGE;
  const end   = start + TOTAL_CARDS_PER_PAGE;
  const page  = allStudents.slice(start, end);
  const mid   = Math.ceil(page.length / 2);
  return [page.slice(0, mid), page.slice(mid)];
}

function renderPage(pageIndex) {
  const [row1, row2] = getPageStudents(pageIndex);
  const track1 = document.getElementById("track1");
  const track2 = document.getElementById("track2");

  const r1 = row1.map(createTestimonialCard).join("");
  const r2 = row2.map(createTestimonialCard).join("");

  track1.innerHTML = r1 + r1 + r1;
  track2.innerHTML = r2 + r2 + r2;

  dragState.track1 = { isDragging: false, startX: 0, scrollLeft: 0, animationOffset: 0 };
  dragState.track2 = { isDragging: false, startX: 0, scrollLeft: 0, animationOffset: 0 };

  track1.removeAttribute("style");
  track2.removeAttribute("style");

  document.getElementById("pageNumber").textContent = pageIndex + 1;

  const totalPages = Math.ceil(allStudents.length / TOTAL_CARDS_PER_PAGE);
  document.getElementById("prevBtn").disabled = pageIndex === 0;
  document.getElementById("nextBtn").disabled = pageIndex >= totalPages - 1;
}

function goToNextPage() {
  const totalPages = Math.ceil(allStudents.length / TOTAL_CARDS_PER_PAGE);
  if (currentPage < totalPages - 1) { currentPage++; renderPage(currentPage); }
}

function goToPrevPage() {
  if (currentPage > 0) { currentPage--; renderPage(currentPage); }
}

function calculateStats(students) {
  const total       = students.length;
  const avgRating   = (students.reduce((s, x) => s + parseInt(x["Rating"] || 0), 0) / total).toFixed(1);
  const satisfaction= ((students.filter(x => parseInt(x["Rating"] || 0) >= 4).length / total) * 100).toFixed(0);
  return `
    <div class="stat-item">
        <div class="stat-number" data-target="${total}" data-suffix="" data-decimal="0">0</div>
        <div class="stat-label">Total Reviews</div>
    </div>
    <div class="stat-item">
        <div class="stat-number" data-target="${avgRating}" data-suffix="‚òÖ" data-decimal="1">0‚òÖ</div>
        <div class="stat-label">Average Rating</div>
    </div>
    <div class="stat-item">
        <div class="stat-number" data-target="${satisfaction}" data-suffix="%" data-decimal="0">0%</div>
        <div class="stat-label">Satisfaction Rate</div>
    </div>
  `;
}

function animateCountUp(el) {
  const target   = parseFloat(el.dataset.target);
  const suffix   = el.dataset.suffix || "";
  const decimals = parseInt(el.dataset.decimal) || 0;
  const duration = 1800;
  const startTime = performance.now();
  function easeOut(t) { return 1 - Math.pow(1 - t, 3); }
  function tick(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    el.textContent = (target * easeOut(progress)).toFixed(decimals) + suffix;
    if (progress < 1) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function triggerCountUps() {
  document.querySelectorAll(".stat-number[data-target]").forEach(animateCountUp);
}

function showDragHint() {
  const hint = document.createElement("div");
  hint.className = "drag-hint";
  hint.textContent = "üëÜ Drag cards to explore";
  document.body.appendChild(hint);
  setTimeout(() => hint.remove(), 3500);
}

async function init() {
  try {
    const { data: students, error } = await supabase
      .from(TABLE_NAME)
      .select("*")
      .order("id", { ascending: true });

    if (error || !students || students.length === 0) {
      document.getElementById("track1").innerHTML = `<div class="error">Could not load testimonials.</div>`;
      document.getElementById("track2").innerHTML = "";
      return;
    }

    allStudents = students;

    const totalPages = Math.ceil(allStudents.length / TOTAL_CARDS_PER_PAGE);
    document.getElementById("totalPages").textContent = totalPages;
    document.getElementById("totalStudents").textContent =
      `Rated 4.5/5 by over ${allStudents.length}+ Students`;

    renderPage(0);

    const track1 = document.getElementById("track1");
    const track2 = document.getElementById("track2");
    initDragToScroll(track1, 1);
    initDragToScroll(track2, 2);

    const statsSection = document.getElementById("statsSection");
    statsSection.innerHTML = calculateStats(students);
    statsSection.style.display = "flex";
    // Small delay so DOM is painted before animation starts
    setTimeout(triggerCountUps, 100);

    document.getElementById("nextBtn").addEventListener("click", goToNextPage);
    document.getElementById("prevBtn").addEventListener("click", goToPrevPage);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") goToNextPage();
      if (e.key === "ArrowLeft")  goToPrevPage();
    });

    setTimeout(showDragHint, 2000);

  } catch (err) {
    console.error("Unexpected Error:", err);
  }
}

init();
    </script>
