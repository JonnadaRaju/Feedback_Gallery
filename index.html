<!DOCTYPE html>
<html>
<head>
  <title>Bootcamp Student Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 42px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      display: flex;
      gap: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 300% 100%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    .card-image {
      flex-shrink: 0;
    }

    .card-image img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #f0f0f0;
      transition: transform 0.3s ease;
    }

    .card:hover .card-image img {
      transform: scale(1.05);
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .student-name {
      font-size: 24px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .roll-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      width: fit-content;
    }

    .feedback-text {
      color: #4a5568;
      font-size: 15px;
      line-height: 1.6;
      font-style: italic;
      position: relative;
      padding-left: 20px;
      border-left: 3px solid #e2e8f0;
      margin-top: 10px;
    }

    .feedback-text::before {
      content: '"';
      position: absolute;
      left: -5px;
      top: -5px;
      font-size: 40px;
      color: #e2e8f0;
      font-family: Georgia, serif;
    }

    /* Pagination */
    .pagination-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .pagination-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .pagination-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
    }

    .pagination-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
    }

    .page-info {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      min-width: 100px;
      text-align: center;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 18px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px;
      background: white;
      border-radius: 16px;
      color: #718096;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }

      .card {
        flex-direction: column;
        text-align: center;
      }

      .card-image img {
        margin: 0 auto;
      }

      .feedback-text {
        border-left: none;
        border-top: 3px solid #e2e8f0;
        padding-left: 0;
        padding-top: 15px;
      }

      .roll-number {
        margin: 0 auto;
      }

      h1 {
        font-size: 32px;
      }

      .pagination-container {
        flex-wrap: wrap;
      }
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="header">
      <h1>üéì Bootcamp Student Feedback</h1>
      <p class="subtitle">Discover what our students are saying about their learning journey</p>
    </div>

    <div id="students" class="cards-grid"></div>

    <div class="pagination-container">
      <button class="pagination-btn" id="prevBtn" onclick="prevPage()">
        ‚Üê Previous
      </button>
      <span class="page-info" id="pageInfo">Page 1</span>
      <button class="pagination-btn" id="nextBtn" onclick="nextPage()">
        Next ‚Üí
      </button>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://ytxwtzqwmnmcvdhklbrw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eHd0enF3bW5tY3ZkaGtsYnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODY2NDAsImV4cCI6MjA4NjM2MjY0MH0.hTAT2QcLxOrlTRVsVnWNJM1S5_4p0wU86cyI5vY5SMU";

    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let page = 0;
    const limit = 10; // Changed to 10 per page

    async function fetchStudents() {
      const container = document.getElementById("students");
      container.innerHTML = '<div class="loading">Loading students...</div>';

      const from = page * limit;
      const to = from + limit - 1;

      const { data, error } = await supabaseClient
        .from("students_feedback")
        .select("*")
        .range(from, to);

      if (error) {
        console.error("Error fetching data:", error);
        container.innerHTML = `
          <div class="empty-state">
            <h3>‚ö†Ô∏è Error Loading Data</h3>
            <p>Please check your connection and try again.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = "";

      if (data.length === 0) {
        if (page > 0) {
          page--;
          return fetchStudents();
        }
        container.innerHTML = `
          <div class="empty-state">
            <h3>üì≠ No Students Found</h3>
            <p>There are no student feedback records to display.</p>
          </div>
        `;
        return;
      }

      data.forEach(student => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-image">
            <img src="${student.image_url || 'https://via.placeholder.com/120'}"
                 onerror="this.src='https://via.placeholder.com/120?text=Student'"
                 alt="${student.name}"/>
          </div>
          <div class="card-content">
            <div class="student-name">${student.name}</div>
            <div class="roll-number">Roll No: ${student["Roll Number"]}</div>
            <div class="feedback-text">${student.feedback}</div>
          </div>
        `;
        container.appendChild(card);
      });

      updatePaginationUI(data.length);
    }

    function updatePaginationUI(dataLength) {
      document.getElementById("pageInfo").innerText = `Page ${page + 1}`;
      document.getElementById("prevBtn").disabled = page === 0;
      document.getElementById("nextBtn").disabled = dataLength < limit;
    }

    function nextPage() {
      page++;
      fetchStudents();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function prevPage() {
      if (page > 0) {
        page--;
        fetchStudents();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Initial load
    fetchStudents();
  </script>
</body>

</html>
