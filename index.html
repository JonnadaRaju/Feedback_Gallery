<!DOCTYPE html>
<html>
<head>
  <title>Bootcamp Student Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background: #f4f6f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    /* Card Layout */
    .card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      margin-bottom: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
    }

    .card-content h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .roll {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .feedback {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
      font-style: italic;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #005edc;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #pageInfo {
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>

<body>

  <h1>Bootcamp Student Feedback</h1>

  <div id="students"></div>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

<script>

const supabaseUrl = "https://ytxwtzqwmnmcvdhklbrw.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0eHd0enF3bW5tY3ZkaGtsYnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODY2NDAsImV4cCI6MjA4NjM2MjY0MH0.hTAT2QcLxOrlTRVsVnWNJM1S5_4p0wU86cyI5vY5SMU";   

const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

let page = 0;
const limit = 5;

async function fetchStudents() {

  const from = page * limit;
  const to = from + limit - 1;

  const { data, error } = await supabaseClient
    .from("students_feedback")
    .select("*")
    .range(from, to);

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("students");
  container.innerHTML = "";

  if (data.length === 0 && page > 0) {
    page--;
    return fetchStudents();
  }

  data.forEach(student => {
    container.innerHTML += `
      <div class="card">
        <img src="${student.image_url || 'https://via.placeholder.com/110'}"
             onerror="this.src='https://via.placeholder.com/110'"/>
        <div class="card-content">
          <h2>${student.name}</h2>
          <div class="roll">Roll No: ${student["Roll Number"]}</div>
          <div class="feedback">"${student.feedback}"</div>
        </div>
      </div>
    `;
  });

  document.getElementById("pageInfo").innerText = `Page ${page + 1}`;
  document.getElementById("prevBtn").disabled = page === 0;
  document.getElementById("nextBtn").disabled = data.length < limit;
}

function nextPage() {
  page++;
  fetchStudents();
}

function prevPage() {
  if (page > 0) {
    page--;
    fetchStudents();
  }
}

fetchStudents();

</script>

</body>
</html>
